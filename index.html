<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
        <title>Air ballon simualator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    </head>
    <body style="margin: 0px; padding: 0px;">
        <div id="control">
            <label for="weight">Weight</label><input id="weight" type="range" min=50 max=2500 step=50 value=50 /><br/>
            <label for="radius">Radius</label><input id="radius" type="range" min=50 max=2500 step=50 value=50 /><br/>
        </div>
        <div id="map"></div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                console.log('Ready');
                ymaps.ready(function(){
                    var map = new ymaps.Map("map", {
                        center: [55.76, 37.64], 
                        zoom: 7
                    });
                })
                
            });
        </script>
    </body>
</html>
